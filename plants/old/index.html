<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../style.css">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:400,700i&display=swap" rel="stylesheet">
</head>
<body>
<button id="changeButton" onclick="switchToList()">CHANGE VIEW</button>
<div id="cardsWrapper"></div>

<div class="ownFlower">
    <h4>You can add your own flower</h4>
    <form method="post">
        <input type="file" id="OwnPhoto"><br>
        <label for="OwnTitle">Title</label><input type="text" id="OwnTitle" autocomplete="off"><br>
        <label for="OwnSize">Size</label><input type="text" id="OwnSize" autocomplete="off"><br>
        <label for="OwnPrice">Price</label><input type="text" id="OwnPrice" autocomplete="off"><br>
        <input type="submit">
    </form>
</div>



<script src="index.js"></script>
</body>
</html>
